{% extends 'faculty/base.html' %} {% load static %} {% block body %}
<style type="text/css">
    .shop_grid {
        height: 284px;
    }
    
    .okbtn {
        width: 50%;
        margin-top: 29px;
    }
    
    .tdp {
        background: #8d35b4;
        color: white;
        font-weight: bold;
    }
    
    .cart_page_form.style2 .table_body td {
        width: 34%;
    }
    
    .button_height {
        margin-bottom: 10px;
        margin-left: 10px;
    }
</style>
<!-- Our Dashbord -->
<div class="our-dashbord dashbord">
    <div class="dashboard_main_content">
        <div class="container-fluid">
            <div class="main_content_container">
                <div class="row">
                    <div class="col-lg-12">
                        <nav class="breadcrumb_widgets" aria-label="breadcrumb mb30">
                            <h4 class="title float-left">Course File </h4>
                            <ol class="breadcrumb float-right">
                                <li class="breadcrumb-item"><a href="#">Home</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Course file</li>
                            </ol>
                        </nav>
                    </div>
                    <div class="col-lg-12">


                        <div class="modal" id="addModal">
                            <div class="modal-dialog">
                                <div class="modal-content">

                                    <!-- Modal Header -->
                                    <div class="modal-header">
                                        <h4 class="modal-title">Add Video</h4>
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    </div>

                                    <!-- Modal body -->
                                    <div class="modal-body">
                                        <form action="AddVideos" id="inservideos" method="post" enctype="multipart/form-data">
                                            {% csrf_token %}
                                            <input type="hidden" name="courseid" id="cid">
                                            <label>Video Title</label>
                                            <input type="text" name="title" id="vititle" class="form-control" placeholder="Enter Title" required><br>
                                            <label>Video Description</label>
                                            <input type="text" name="description" id="vdesc" class="form-control" placeholder="Enter Description" required><br>
                                            <label>Select Courses</label>
                                            <select name="course" class="form-control" id="courses">
					{% for i in data %}
					<option value="{{i.Cid}}">{{i.Course_name}}</option>
					{% endfor %}
				</select><br><br>
                                            <input type="file" name="video" id="vvideo" required><br><br>


                                            <div class="progress" style=" display:none" id="pbar">
                                                <div class="bar progress-bar">
                                                    <div class="percent">0%</div>
                                                </div>
                                            </div>

                                            <div id="status"></div>
                                    </div>

                                    <!-- Modal footer -->
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                                        <button type="submit" class="btn btn-primary" id="uploadvideo">upload</button>
                                    </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-primary button_height" data-toggle="modal" data-target="#addModal" onclick="addvideo({{alldata.course_id}})"> Add Video</button>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% block script %}
<script>
    $(document).ready(function() {
        $('#inservideos').ajaxForm(function(data) {
            document.getElementById('vititle').value = ''
            document.getElementById('vdesc').value = ''
            document.getElementById('vvideo').value = ''

            alert(data)
        })
    })
</script>
{% endblock %} {% endblock %}
