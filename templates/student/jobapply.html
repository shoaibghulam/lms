{% extends 'student/base.html' %} {% load static %} {% block body %}
<style type="text/css">
    .shop_grid {
        position: relative;
        border-style: solid;
        border-width: 2px;
        border-color: rgb(237, 239, 247);
        border-radius: 5px;
        background-color: rgb(255, 255, 255);
        height: 266px;
        margin-bottom: 30px;
        padding: 20px;
        -webkit-transition: all 0.3s ease 0s;
        -moz-transition: all 0.3s ease 0s;
        -o-transition: all 0.3s ease 0s;
        transition: all 0.3s ease 0s;
    }
    
    .shop_grid .details .price {
        font-size: 18px;
        font-family: "Nunito";
        color: rgb(199, 85, 51);
        font-weight: bold;
        line-height: 1.2;
        text-align: center;
    }
    
    .shop_grid .cart_bag {
        border-radius: 50%;
        background-color: rgb(255, 16, 83);
        height: 50px;
        margin-top: 0px;
        opacity: 0;
        text-align: center;
        width: 50px;
        -webkit-transition: all 0.3s ease 0s;
        -moz-transition: all 0.3s ease 0s;
        -o-transition: all 0.3s ease 0s;
        transition: all 0.3s ease 0s;
    }
    
    .okbtn {
        width: 50%;
        margin-top: 29px;
    }
    
    .tdp {
        background: #8d35b4;
        color: white;
        font-weight: bold;
    }
    
    .button_height {
        margin-left: 10px;
    }
</style>
<!-- Our Dashbord -->
<div class="our-dashbord dashbord">
    <div class="dashboard_main_content">
        <div class="container-fluid">
            <div class="main_content_container">
                <div class="row">
                    <div class="col-lg-12">
                        <nav class="breadcrumb_widgets" aria-label="breadcrumb mb30">
                            <h4 class="title float-left">Apply For Job</h4>
                        </nav>
                        <ol class="breadcrumb float-right">
                            <li class="breadcrumb-item active" aria-current="page">
                                <a href="/student" class="btn btn-primary" data-toggle="tooltip" data-placement="left" title="Back to Class Room" data-original-title="Left">
							    			Back To Dashbord
							    		</a>
                            </li>
                        </ol>
                    </div>
                    <div class="col-lg-12">
                        <form action="jobapply" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group button_height ">
                                Name : {% for name in studentname %}

                                <input type="text" class="form-control button_height " name="Student_Name" value="{{name.First_name}} {{name.Last_name}}" readonly> {% endfor %}
                            </div>


                            <div class="form-group button_height ">
                                Program: {% for r in register %}
                                <input type="text" class="form-control button_height " name="Program" value="{{r.Student_Program}}" readonly> {% endfor %}
                            </div>
                            <div class="form-group button_height ">
                                Job Experirence:
                                <input type="text" class="form-control button_height " name="Experirence" value="">
                            </div>
                            <div class="form-group button_height">
                                Cv Attachment:
                                <input type="file" class="form-control button_height" name="Cv">
                            </div>
                            <div class="form-group">
                                <input type="submit" class="btn btn-primary button_height " value="Apply" name="">
                            </div>
                        </form>
                    </div>


                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
