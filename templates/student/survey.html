 {% extends 'student/base.html' %} {% load static %} {% block body %}
<style type="text/css">
    .dashboard_main_content .main_content_container {
        padding: 99px 0 0;
    }
    
    .faq_question_widget {
        min-height: 83vh;
    }
    
    .okbtn {
        width: 70%;
        /*margin-top: 29px;*/
    }
    
    .tdp {
        background: #8d35b4;
        color: white;
        font-weight: bold;
        padding: 7px;
    }
    
    .cart_page_form.style2 .table_body td {
        width: 24%;
    }
    
    .form-group {
        border: 2px solid aliceblue;
    }
    
    label {
        display: inline-block;
        margin-bottom: .5rem;
        padding: 7px;
    }
    
    .mcol {
        padding: 13px;
    }
</style>
<div class="dashboard_main_content">
    <div class="container-fluid">
        <div class="main_content_container">
            <div class="row">
                <div class="col-lg-8 ">
                    <div class="container">

                        <form action="survey" method="post">
                            {% csrf_token %} {% for s in survey %}
                            <div class="form-group">
                                <div class="col-lg-12 tdp">
                                    <p class=""><b>Q1:{{ s.question_1}}-</b></p>
                                </div>
                                <div class=" mcol col-6 ">

                                    <input type="radio" name="question_1_Answer" value="agree">
                                    <label>Agree</label>

                                    <input type="radio" name="question_1_Answer" value="stronglyagree">
                                    <label>Strongly Agree</label>

                                    <input type="radio" name="question_1_Answer" value="disagree">
                                    <label>Disagree</label>
                                </div>
                            </div>
                            {% endfor %} {% for s in survey %}
                            <div class="form-group">
                                <div class="col-lg-12 tdp">
                                    <p class="tdp"><b>Q2:{{ s.question_2}}-</b></p>
                                </div>
                                <div class=" mcol col-6 ">

                                    <input type="radio" name="question_2_Answer" value="agree">
                                    <label>Agree</label>

                                    <input type="radio" name="question_2_Answer" value="stronglyagree">
                                    <label>Strongly Agree</label>

                                    <input type="radio" name="question_2_Answer" value="disagree">
                                    <label>Disagree</label>
                                </div>
                            </div>
                            {% endfor %} {% for s in survey %}
                            <div class="form-group">
                                <div class="col-lg-12 tdp">
                                    <p class=""><b>Q3:{{ s.question_3}}-</b></p>
                                </div>
                                <div class=" mcol col-6 ">

                                    <input type="radio" name="question_3_Answer" value="agree">
                                    <label>Agree</label>

                                    <input type="radio" name="question_3_Answer" value="stronglyagree">
                                    <label>Strongly Agree</label>

                                    <input type="radio" name="question_3_Answer" value="disagree">
                                    <label>Disagree</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-12">
                                    <input type="submit" value="submit" class="btn btn-primary" name="">
                                </div>
                            </div>
                            {% endfor %}
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<script>
    if (window.history.replaceState) {
        window.history.replaceState(null, null, window.location.href);
    }
</script>
{% endblock %}
