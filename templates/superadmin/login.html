{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/images/favicon.png">
    <title>DLS</title>
    <!-- Bootstrap Core CSS -->
    <link href="{% static '' %}dashboard/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{% static '' %}dashboard/css/style.css" rel="stylesheet">
    <!-- You can change the theme colors from here -->
    <link href="{% static '' %}dashboard/css/colors/blue.css" id="theme" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
</head>

<body>
    <!-- ============================================================== -->
    <!-- Preloader - style you can find in spinners.css -->
    <!-- ============================================================== -->
    <div class="preloader">
        <svg class="circular" viewBox="25 25 50 50">
            <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" /> </svg>
    </div>
    <!-- ============================================================== -->
    <!-- Main wrapper - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <section id="wrapper">
        <div class="login-register" style="background-image:url({% static '' %}images/login-register.jpg);">
            <div class="login-box card">
                <div class="card-body">
                    <form class="form-horizontal form-material" method="POST" id="loginform" action="login">
                    {% csrf_token %}
                        <h3 class="box-title m-b-20">Sign In</h3>
                        <div class="form-group ">
                            {% if messages %}

                                {% for message in messages %}
                                <div class="alert alert-danger" role="alert">
                                    {{ message }}
                                  </div>
                              
                                {% endfor %}

                            {% endif %}
                            <div class="col-xs-12">
                                <input class="form-control" type="email" name="email" placeholder="Email" required> </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <input class="form-control" type="password" name="password" placeholder="Password" required>  </div>
                              
                            </div>
                        <div class="form-group row">
                            <div class="col-md-12 font-14">
                                <div class="checkbox checkbox-primary pull-left p-t-0">
                                    <input id="checkbox-signup" type="checkbox">
                                    <label for="checkbox-signup"> Remember me </label>
                                
                        </div>
                        <div class="form-group text-center m-t-20">
                            <div class="col-xs-12">
                                <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Log In</button>
                            </div>
                        </div>
                      
                    </form>
                 
                </div>
            </div>
        </div>
    </section>
    <!-- ============================================================== -->
    <!-- End Wrapper -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- All Jquery -->
    <!-- ============================================================== -->
    <script src="{% static '' %}dashboard/plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap tether Core JavaScript -->
    <script src="{% static '' %}dashboard/plugins/bootstrap/js/popper.min.js"></script>
    <script src="{% static '' %}dashboard/plugins/bootstrap/js/bootstrap.min.js"></script>
    <!-- slimscrollbar scrollbar JavaScript -->
    <script src="{% static '' %}dashboardjs/jquery.slimscroll.js"></script>
    <!--Wave Effects -->
    <script src="{% static '' %}dashboardjs/waves.js"></script>
    <!--Menu sidebar -->
    <script src="{% static '' %}dashboardjs/sidebarmenu.js"></script>
    <!--stickey kit -->
    <script src="{% static '' %}dashboard/plugins/sticky-kit-master/dist/sticky-kit.min.js"></script>
    <script src="{% static '' %}dashboard/plugins/sparkline/jquery.sparkline.min.js"></script>
    <!--Custom JavaScript -->
    <script src="{% static '' %}dashboard/js/custom.min.js"></script>
    <!-- ============================================================== -->
    <!-- Style switcher -->
    <!-- ============================================================== -->
    <script src="{% static '' %}dashboard/plugins/styleswitcher/jQuery.style.switcher.js"></script>
</body>

</html>
