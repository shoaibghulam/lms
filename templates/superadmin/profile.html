

{% extends 'superadmin/base.html' %}
{% load static %}
{% block body %}
<div class="our-dashbord dashbord">
	<div class="dashboard_main_content">
		<div class="container-fluid">
			<div class="main_content_container">
								<div class="col-lg-12">
									<nav class="breadcrumb_widgets" aria-label="breadcrumb mb30">
										<h4 class="title float-left">User Profile</h4>
										{% comment %} <ol class="breadcrumb float-right">
									    	<li class="breadcrumb-item"><a href="#">Home</a></li>
									    	<li class="breadcrumb-item active" aria-current="page">Dashboard</li>
										</ol> {% endcomment %}
									</nav>
								</div>
								<div class="col-lg-12">
									<div class="my_course_content_container">
										<div class="my_setting_content mb30">
											<div class="my_setting_content_header">
												<div class="my_sch_title">
													<h4 class="m0">Personal Details</h4>
												</div>
											</div>
											<form action="profileupdate" method="POST" id="profileupdate">
											<div class="row my_setting_content_details pb0">
												<div class="col-xl-3">
													<div class="wrap-custom-file">
													    <input type="file" name="img" id="image1" accept=".gif, .jpg, .png"/>
													    <label  for="image1">
													      	<span>Browse</span>
													    </label>
													</div>
												</div>
												
												{% csrf_token %}
												<div class="col-xl-9">
													<div class="row">
														<div class="col-xl-6">
															<div class="my_profile_setting_input form-group">
														    	<label for="formGroupExampleInput1">First Name</label>
														    	<input type="text" class="form-control" id="fname" name="fname">
															</div>
															<div class="my_profile_setting_input form-group">
														    	<label for="formGroupExampleInput2">Email</label>
														    	<input type="email" class="form-control" id="email" name="email">
															</div>
															<div class="my_profile_setting_input form-group">
														    	<label for="formGroupExampleInput3">User Name</label>
														    	<input type="text" class="form-control" id="uname" name="uname">
															</div>
														</div>
														<div class="col-xl-6">
															<div class="my_profile_setting_input form-group">
														    	<label for="formGroupExampleInput3">Last Name</label>
														    	<input type="text" class="form-control" id="lname" name="lname">
															</div>
															<div class="my_profile_setting_input form-group">
														    	<label for="exampleInputPhone">Phone</label>
														    	<input type="number" class="form-control" id="phone" aria-describedby="phoneNumber" name="phone">
															</div>
														

														</div>
														
													</div>
												</div>

												<button type="submit" class="btn btn-primary">Update</button>
												</form>
											</div>
											
										</div>
									</div>
								</div>
							</div>
							<div class="row mt10 mb50">
								<div class="col-lg-12">
									<div class="copyright-widget text-center">
										<p class="color-black2">Copyright Digital Learning System Â© 2020. All Rights Reserved.</p>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
<a class="scrollToHome" href="#"><i class="flaticon-up-arrow-1"></i></a>
<a class="dn" id="countdown" href="#"></a>
</div>

</body>


</html>

{% block script %}

<script>

$(document).ready(function () {
	
	updateshow();
	
	});

//show profile
function updateshow(){

	$.ajax({
	
	url:'profileupdate',
	type:'GET',
	
	success:function(data){
	  var datas = eval(data);
	  $('#fname').val(datas[0].SFname);
	  $('#lname').val(datas[0].SLname);
	  $('#email').val(datas[0].SEmail);
	  $('#phone').val(datas[0].SContactNo);
	  $('#uname').val(datas[0].SUsername);
	  
	  
	}
	});
	}
	
	//End show profile

	//update profile

		$('#profileupdate').ajaxForm(function (data) {
			toastr.success(data, "Success", {
				"closeButton": false,
				"debug": false,
				"newestOnTop": false,
				"progressBar": false,
				"positionClass": "toast-top-right",
				"preventDuplicates": false,
				"onclick": null,
				"showDuration": "300",
				"hideDuration": "1000",
				"timeOut": "5000",
				"extendedTimeOut": "1000",
				"showEasing": "swing",
				"hideEasing": "linear",
				"showMethod": "fadeIn",
				"hideMethod": "fadeOut"
						});;
		showdata();

	})
	//End update profile


</script>


{% endblock %}

{% endblock %}
