{% extends 'uniadmin/base.html' %} {% load static %} {% block body %}
<style type="text/css">
    .shop_grid {
        height: 284px;
    }
    
    .okbtn {
        width: 50%;
        margin-top: 29px;
    }
    
    .tdp {
        background: #8d35b4;
        color: white;
        font-weight: bold;
    }
    
    .cart_page_form.style2 .table_body td {
        width: 34%;
    }
    
    label.control-label {
        font-weight: 700;
        color: black;
        text-transform:capitalize
    }

    
    textarea.form-control {
        padding: 44px;
    }
</style>
<div class="dashboard_main_content">
    <div class="container-fluid">
        <div class="main_content_container">
            <div class="row">
                <div class="col-lg-12">
                    <br><br>
                    <nav class="breadcrumb_widgets" aria-label="breadcrumb mb30">
                        <h4 class="title float-left">Faculty attendance Model</h4>

                    </nav>
                </div>

                <div class="col-lg-12">

                    <div class="my_course_content_container">
                        <div class="my_setting_content">
                            <div class="my_setting_content_details">
                                <div class="cart_page_form style3">
                                    <form action="adminaddfacultyatten" method="POST">
                                        {% csrf_token %}
                                        <div class="form-group ">
                                            <div class="row">
                                                <label class="control-label col-md-2">attendance Year</label>
                                                <input class="col-md-5 form-control" type="number" min="1900" max="2099" step="1" name="FacultyAttendenceYear">
                                            </div>

                                        </div>
                                        <div class="form-group ">
                                            <div class="row">
                                                <label class="control-label col-md-2">attendance Month</label>
                                                <select class="form-control col-md-5" name="FacultyAttendenceMonth">
													
													<option > Select Month </option>
													<option > January </option>
													<option > February </option>
													<option > March  </option>
													<option > April </option>
													<option > May </option>
													<option > June </option>
													<option > July </option>
													<option > August </option>
													<option > September  </option>
													<option > October </option>
													<option > November </option>
													<option > December </option>
													
												</select>
                                            </div>

                                        </div>
                                        <div class="form-group ">
                                            <div class="row">
                                                <label class="control-label col-md-2">Select Instructor</label>
                                                <select class="form-control col-md-5" name="teacher">
						   						{% for t in teacherlist %}
											   {% ifchanged  %}
						   						<option value="{{t.tid}}">{{t.First_Name}} {{t.Last_Name}} </option>
												   {% endifchanged %}
												   {% endfor %}
						   					</select>
                                            </div>

                                        </div>
                                        <div class="form-group ">
                                            <div class="row">
                                                <label class="control-label col-md-2">Attendance Present</label>
                                                <input class="col-md-5 form-control" type="number" min="0" onkeyup="present(this)" onchange="present(this)" name="FacultyAttendencePresent" required>
                                            </div>

                                        </div>
                                        <div class="form-group ">
                                            <div class="row">
                                                <label class="control-label col-md-2">attendance Absent</label>
                                                <input class="col-md-5 form-control" type="number" min="0" onkeyup="absent(this)" onchange="absent(this)" name="FacultyAttendenceAbsent" required>
                                            </div>

                                        </div>
                                        <div class="form-group ">
                                            <div class="row">
                                                <label class="control-label col-md-2"></label>
                                                <input class="col-md-5 form-control" type="hidden" id="total" name="FacultyAttendenceTotal" required>
                                            </div>

                                        </div>



                                        <div class="form-group row">
                                            <div class="col-lg-12 offset-md-3">
                                                <input type="submit" value="Save" class="btn-primary btn" name="">
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    let p=0;
    let  a=0;
    total=0;
    const present=(e)=>{
     p=parseInt(e.value) ? parseInt(e.value):0
     
     document.getElementById('total').value= p+a;
     return 0;
       
    }
    const absent=(e)=>{
         a=parseInt(e.value) ? parseInt(e.value):0

        document.getElementById('total').value= p+a;
        return 0;
    } 
     
</script>
<{% endblock %}
