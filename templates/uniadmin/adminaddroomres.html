{% extends 'uniadmin/base.html' %}
{% load static %}
{% block body %}
<style type="text/css">
	.shop_grid {
		height: 284px;
	}
	.okbtn
	{
		width: 50%;
		margin-top: 29px;
	}
	.tdp
	{
		background: #8d35b4;
		color: white;
		font-weight: bold;
	}
	.cart_page_form.style2 .table_body td {
		width: 34%;
	}
	label.control-label {
		font-weight: 700;
		color: black;
	}
	textarea.form-control {
		padding: 44px;
	}

</style>
<div class="dashboard_main_content">
	<div class="container-fluid">
		<div class="main_content_container">
			<div class="row">
				<div class="col-lg-12">
					<br><br>
					<nav class="breadcrumb_widgets" aria-label="breadcrumb mb30">
						<h4 class="title float-left">Room Reservation</h4>
						
					</nav>
				</div>
			
				<div class="col-lg-12">

					<div class="my_course_content_container">
						<div class="my_setting_content">
							<div class="my_setting_content_details">
								<div class="cart_page_form style3">
									 <form action="adminaddroomres" method="POST" >
       									{% csrf_token %}
										<div class="form-group ">
											<div class="row">
											<label class="control-label col-md-2">Reservation Participants:</label>
												<input class="col-md-5 form-control" type="" name="ReservationParticipants" required>
											</div>

										</div>
										<div class="form-group ">
						   				<div class="row">
						   					<label class="control-label col-md-2">ReservationComments:</label>
						   					<textarea class="form-control col-md-5" name="ReservationComments" required></textarea>
						   				</div>
						   				
						   			</div>
									<div class="form-group ">
											<div class="row">
											<label class="control-label col-md-2">Reservation Start Date</label>
												<input class="col-md-2 form-control" type="date" name="ReservationStartDate" required>
												<label class="control-label col-md-1">Time</label>
												<input class="col-md-2 form-control" type="time" name="ReservationStartTime" required>
											
											</div>
											<div class="row">
												
											</div>

									</div>
									<div class="form-group ">
											<div class="row">
												<label class="control-label col-md-2"> Reservation End Date</label>
												<input class="col-md-2 form-control" type="date" name="ReservationEndDate" required>
												<label class="control-label col-md-1">Time</label>
												<input class="col-md-2 form-control" type="time" name="ReservationEndTime" required>
											</div>
											<div class="row">
												
											</div>

									</div>
									<div class="form-group ">
											<div class="row">
												<label class="control-label col-md-2">Select Room</label>
												<select class="col-md-5 form-control" name="room">
												{% ifchanged  %}
												{% for r in room %}
												
												
													<option value="{{r.RoomId}}">{{r.RoomName}} </option>
													
													{% endfor %}
													{% endifchanged %}
												</select>
											</div>

										</div>
										<div class="form-group row">
											<div class="col-lg-12 offset-md-3">
												<input type="submit" value="Save" class="btn-primary btn" name="">
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock %}
