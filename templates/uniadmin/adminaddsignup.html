{% extends 'uniadmin/base.html' %}
{% load static %}
{% block body %}

<style type="text/css">
	.shop_grid {
		height: 284px;
	}
	.okbtn
	{
		width: 50%;
		margin-top: 29px;
	}
	.tdp
	{
		background: #8d35b4;
		color: white;
		font-weight: bold;
	}
	.cart_page_form.style2 .table_body td {
		width: 34%;
	}
	label.control-label {
		font-weight: 700;
		color: black;
	}
	textarea.form-control {
		padding: 44px;
	}

</style>
<div class="dashboard_main_content">
	<div class="container-fluid">
		<div class="main_content_container">
			<div class="row">
				<div class="col-lg-12">
					<br><br>
					<nav class="breadcrumb_widgets" aria-label="breadcrumb mb30">
						<h4 class="title float-left">Signup Form</h4>
						
					</nav>
					{% for message in messages %}
                        <div class="alert alert-{{message.tags}} mb-0 alert-dismissible fade show" role="alert">
                            <strong>Message:</strong> {{message}}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
        {% endfor %}
				</div>
			
				<div class="col-lg-12">

					<div class="my_course_content_container">
						<div class="my_setting_content">
							<div class="my_setting_content_details">
								<div class="cart_page_form style3">
									<form action="adminaddsignup" method="POST">
									{% csrf_token %}
									<div class="form-group ">
										<div class="row">
											<label class="control-label col-md-2">First Name</label>
											<input class="col-md-5 form-control" type="text" name="fname" pattern="[a-zA-Z\s]+" title="Please input alphabet characters only"  required>
										</div>

									</div>
									<div class="form-group ">
										<div class="row">
											<label class="control-label col-md-2">Last Name</label>
											<input class="col-md-5 form-control" type="text" name="lname" pattern="[a-zA-Z\s]+" title="Please input alphabet characters only"  required>
										</div>

									</div>
										<div class="form-group ">
											<div class="row">
												<label class="control-label col-md-2">Username</label>
												<input class="col-md-5 form-control" type="text" name="username" required>
											</div>

										</div>
										
										<div class="form-group ">
											<div class="row">
												<label class="control-label col-md-2"> Email</label>
												<input class="col-md-5 form-control" type="email" name="email" required>
											</div>

										</div>
											<div class="form-group ">
											<div class="row">
												<label class="control-label col-md-2">Password</label>
												<input class="col-md-5 form-control" type="password" name="password" required>
											</div>

										</div>
											<div class="form-group ">
											<div class="row">
												<label class="control-label col-md-2">Address</label>
												<input class="col-md-5 form-control" type="text" name="address" required>
											</div>
											<div class="form-group ">
											<div class="row">
												<label class="control-label col-md-2">Batch</label>
												<select name="batch" id="batchs" class="col-md-5 form-control" required>
													<option selected="true" disabled="disabled">Choose Batch</option>  
													{% for batch in batch  %}
													<option value="{{batch.Batch_id}}">{{batch.Batch_Name}}</option>
													{% endfor %}  

												</select>	
											</div>
											</div>
											<div class="form-group ">
											<div class="row">
												<label class="control-label col-md-2">Department</label>
												<select name="department" id="batchs" class="col-md-5 form-control" required>
													<option selected="true" disabled="disabled">Choose Department</option>  
													{% for department in department  %}
													<option value="{{department.Did}}">{{department.Department_name}}</option>
													{% endfor %}  

												</select>	
											</div>
											</div>
											<div class="form-group ">
											<div class="row">
												<label class="control-label col-md-2">Semester</label>
												<select name="semester" id="batchs" class="col-md-5 form-control" required>
													

													<option selected="true" disabled="disabled">Choose semester</option>  
													{% for semester in semester  %}
													<option value="{{semester.SamesterId}}">{{semester.Samester_Name}}</option>
													{% endfor %}  

												</select>	
											</div>
											</div>
											<div class="form-group ">
												<div class="row">
													<label class="control-label col-md-2">Shift</label>
													<select name="shift" id="batchs" class="col-md-5 form-control" required>
														<option selected="true" disabled="disabled">Choose Batch</option>  
														<option value="Morning">Morning</option>
														<option value="Evening">Evening</option>
														<option value=""></option>
	
													</select>	
												</div>
												</div>
	
									<div class="form-group ">
											<div class="row">
												<label class="control-label col-md-2">Contact</label>
												<input class="col-md-5 form-control" type="number" name="contact" required>
											</div>

										</div>
										</div>
											
											<div class="form-group ">
											<div class="row">
												<label class="control-label col-md-2">Role</label>
												<input class="col-md-5 form-control" type="" name="role" value="Student" readonly>
											</div>

										</div>
										<div class="form-group ">
											<div class="row">
												<label class="control-label col-md-2">Verify</label>
												<input class="col-md-5 form-control" type="" name="verify" value="verified" readonly>
											</div>

										</div>
										<div class="form-group ">
											<div class="row">
												<label class="control-label col-md-2">Date of Birth</label>
												<input class="col-md-5 form-control" type="date" name="dob" required>
											</div>

										</div>
											
									<div class="form-group ">
											<div class="row">
												<label class="control-label col-md-2">Profile Image</label>
												<input class="col-md-5 form-control" type="file" name="image" required>
											</div>

										</div>
									
										<div class="form-group row">
											<div class="col-lg-12 offset-md-3">
												<input type="submit" value="Save" class="btn-primary btn" name="">
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
