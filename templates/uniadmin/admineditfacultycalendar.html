{% extends 'uniadmin/base.html' %}
{% load static %}
{% block body %}
<style type="text/css">
	.shop_grid {
		height: 284px;
	}
	.okbtn
	{
		width: 50%;
		margin-top: 29px;
	}
	.tdp
	{
		background: #8d35b4;
		color: white;
		font-weight: bold;
	}
	.cart_page_form.style2 .table_body td {
		width: 34%;
	}
	label.control-label {
		font-weight: 700;
		color: black;
	}
	textarea.form-control {
		padding: 44px;
	}

</style>
<div class="dashboard_main_content">
	<div class="container-fluid">
		<div class="main_content_container">
			<div class="row">
				<div class="col-lg-12">
					<br><br>
					<nav class="breadcrumb_widgets" aria-label="breadcrumb mb30">
						<h4 class="title float-left">Academic Calendar Model</h4>
						
					</nav>
				</div>
			
				<div class="col-lg-12">

					<div class="my_course_content_container">
						<div class="my_setting_content">
							<div class="my_setting_content_details">
								<div class="cart_page_form style3">
									
									<form action="/university/admineditfacultycalendar/{{data.FacultyCalendarId}}" method="POST" enctype="multipart/form-data">
									{% csrf_token %}
										<div class="form-group ">
											<div class="row">
												<label class="control-label col-md-2">Academic Calendar Title</label>
												<input class="col-md-5 form-control" type="" name="FacultyCalendarTitle" value="{{data.FacultyCalendarTitle}}" required>
											</div>

										</div>
										<div class="form-group ">
						   				<div class="row">
						   					<label class="control-label col-md-2">Academic Calendar Description</label>
											   <input class="col-md-5 form-control" type="" name="FacultyCalendarDesc" value="{{data.FacultyCalendarDesc}}" required>
						   					
						   				</div>
						   				
						   			</div>
									<div class="form-group ">
											<div class="row">
												<label class="control-label col-md-2"> Calendar Start</label>
												<input class="col-md-2 form-control" type="datetime-local" name="FacultyCalendarStartDate" value="{{data.FacultyCalendarStartDate}}" required>
												
											</div>
											<div class="row">
												
											</div>

									</div>
									<div class="form-group ">
											<div class="row">
												<label class="control-label col-md-2"> Calendar End</label>
												<input class="col-md-2 form-control" type="datetime-local" name="FacultyCalendarEndDate" value="{{data.FacultyCalendarEndDate}}" required>
												
											</div>
											<div class="row">
												
											</div>

									</div>
									<div class="form-group ">
											<div class="row">
												<label class="control-label col-md-2">Academic Calendar Location</label>
												<input class="col-md-5 form-control" type="" name="FacultyCalendarLocation" value="{{data.FacultyCalendarLocation}}" required>
											</div>

										</div>
										<div class="form-group ">
											<div class="row">
												<label class="control-label col-md-2">Image</label>
												<input class="col-md-5 " type="file" name="Image" value="upload/{{data.Image}}">
											</div>

										</div>
										<div class="form-group ">
											<div class="row">
												<label class="control-label col-md-2">Select Department</label>
												<select class="col-md-5 form-control" name="department" >
												{% for d in department %}
												{% ifchanged  %}
													<option value="{{d.Did}}">{{d.Department_name}}</option>
													{% endifchanged %}
													{% endfor %}
												</select>
											</div>

										</div>
										<div class="form-group row">
											<div class="col-lg-12 offset-md-3">
												<input type="submit" value="Edit" class="btn-primary btn" name="">
											</div>
										</div>
									</form>
								
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock %}
