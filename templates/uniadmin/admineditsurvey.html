{% extends 'uniadmin/base.html' %}
{% load static %}
{% block body %}
<style type="text/css">
	.shop_grid {
		height: 284px;
	}
	.okbtn
	{
		width: 50%;
		margin-top: 29px;
	}
	.tdp
	{
		background: #8d35b4;
		color: white;
		font-weight: bold;
	}
	.cart_page_form.style2 .table_body td {
		width: 34%;
	}
	label.control-label {
		font-weight: 700;
		color: black;
	}
	textarea.form-control {
		padding: 44px;
	}

</style>
<div class="dashboard_main_content">
	<div class="container-fluid">
		<div class="main_content_container">
			<div class="row">
				<div class="col-lg-12">
					<br><br>
					<nav class="breadcrumb_widgets" aria-label="breadcrumb mb30">
						<h4 class="title float-left">Online Survey</h4>
						
					</nav>
				</div>
			
				<div class="col-lg-12">

					<div class="my_course_content_container">
						<div class="my_setting_content">
							<div class="my_setting_content_details">
								<div class="cart_page_form style3">
									{% for d in data  %}
									<form action="/university/admineditsurvey/{{d.onlinesurvey_id}}" method="POST" >
									{% csrf_token %}
										<div class="form-group ">
											<div class="row">
												<label class="control-label col-md-2">Question: 1 </label>
												
												<input class="col-md-10 form-control"  type="text" name="question_1" value='{{d.question_1}}' required>
												
											</div>

										</div>
										<div class="form-group ">
						   				<div class="row">
						   					<label class="control-label col-md-2">Question: 2 </label>
												<input class="col-md-10 form-control"  type="text" name="question_2" value='{{d.question_2}}' required >
						   				</div>
						   				
						   			</div>
						   			<div class="form-group ">
						   				<div class="row">
						   					<label class="control-label col-md-2">Question: 3 </label>
											<input class="col-md-10 form-control"  type="text" name="question_3" value='{{d.question_3}}' >
						   				</div>
						   				
						   			</div>
										<div class="form-group row">
											<div class="col-lg-12 offset-md-3">
												<input type="submit" value="Edit" class="btn-primary btn" name="">
											</div>
										</div>
									</form>
									{% endfor %}
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock %}
